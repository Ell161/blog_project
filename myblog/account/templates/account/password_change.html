{% load static %}
<!DOCTYPE html>

<html lang="ru">
<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
	<title>{{ title }}</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Parallax HTML5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Meghna Template v1.0">

	<!-- CSS
		================================================== -->
	<!-- Fontawesome Icon font -->
	<link rel="stylesheet" href="{% static 'account/plugins/themefisher-font/style.css' %}">
	<!-- bootstrap.min css -->
	<link rel="stylesheet" href="{% static 'account/plugins/bootstrap/bootstrap.min.css' %}">
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'account/plugins/animate-css/animate.css' %}">
	<!-- Magnific popup css -->
	<link rel="stylesheet" href="{% static 'account/plugins/magnific-popup/dist/magnific-popup.css' %}">
	<!-- Slick Carousel -->
	<link rel="stylesheet" href="{% static 'account/plugins/slick-carousel/slick.css' %}">
	<link rel="stylesheet" href="{% static 'account/plugins/slick-carousel/slick-theme.css' %}">
	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="{% static 'account/css/style.css' %}">


</head>

<body id="home" data-spy="scroll" data-target=".navbar-nav" data-offset="80">
	<!--
	Start Preloader
	==================================== -->
	<div class="preloader">
		<div class="sk-cube-grid">
			<div class="sk-cube sk-cube1"></div>
			<div class="sk-cube sk-cube2"></div>
			<div class="sk-cube sk-cube3"></div>
			<div class="sk-cube sk-cube4"></div>
			<div class="sk-cube sk-cube5"></div>
			<div class="sk-cube sk-cube6"></div>
			<div class="sk-cube sk-cube7"></div>
			<div class="sk-cube sk-cube8"></div>
			<div class="sk-cube sk-cube9"></div>
		</div>
	</div>
	<!-- End Preloader
	==================================== -->

<!--
Fixed Navigation
==================================== -->
<header id="navigation" class="navigation">
  <div class="container">
    <div class="navbar-header w-100">
      <nav class="navbar navbar-expand-lg navbar-dark px-0">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar01"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar01">
		<ul class="navbar-nav navigation-menu ml-auto">
			<li class="nav-item">
			<a class="nav-link" href="{% url 'posts:posts' %}">MySecret</a>
			</li>
		</ul>
        </div>
      </nav>
    </div>
  </div>
</header>
<!--
End Fixed Navigation
==================================== -->
<section class="section">
  <div class="container">
	<div class="post-form">
		<div class="contact-form col-lg-6 mt-4 mt-lg-0" >
		  <div class="col-lg-12 text-center">
			<h1 class="quote text-center">{{ title }}</h1>
		  </div>
			{% if form.non_field_errors %}
				<span class="text-center">{{ form.non_field_errors }}</span>
			{% endif %}
			<form id="contact-form" method="post">
				{% csrf_token %}
				{% for field in form %}
				{% if field.errors %}
					<span class="text-center">{{ field.errors }}</span>
				{% endif %}
				<div class="form-group">
					{{ field }}
				</div>
				{% endfor %}
				<div id="cf-submit">
					<input type="submit" class="btn btn-transparent" value="Подтвердить">
				</div>
			</form>
		</div>
	</div>
  </div>
</section>
<!-- end Contact Area
========================================== -->
	<footer id="footer" class="bg-one">
		<div class="container">
			<div class="row wow fadeInUp" data-wow-duration="500ms">
				<div class="col-lg-12">

					<!-- Footer Social Links -->
					<div class="social-icon">
						<ul class="list-inline">
							<li class="list-inline-item"><a href="https://facebook.com/themefisher"><i class="tf-ion-social-facebook"></i></a></li>
							<li class="list-inline-item"><a href="https://twitter.com/themefisher"><i class="tf-ion-social-twitter"></i></a></li>
							<li class="list-inline-item"><a href="https://www.youtube.com/channel/UCx9qVW8VF0LmTi4OF2F8YdA"><i class="tf-ion-social-youtube"></i></a></li>
							<li class="list-inline-item"><a href="https://dribbble.com/themefisher"><i class="tf-ion-social-dribbble-outline"></i></a></li>
							<li class="list-inline-item"><a href="https://pinterest.com/themefisher"><i class="tf-ion-social-pinterest-outline"></i></a></li>
						</ul>
					</div>
					<!--/. End Footer Social Links -->
				</div> <!-- end col lg 12 -->
			</div> <!-- end row -->
		</div> <!-- end container -->
	</footer> <!-- end footer -->

	<!--
	Essential Scripts
	=====================================-->

	<!-- Main jQuery -->
	<script src="{% static 'account/plugins/jquery/jquery.min.js' %}"></script>
	<!-- Bootstrap 3.1 -->
	<script src="{% static 'account/plugins/bootstrap/bootstrap.min.js' %}"></script>
	<!-- Slick Carousel -->
	<script src="{% static 'account/plugins/slick-carousel/slick.min.js' %}"></script>
	<!-- Portfolio Filtering -->
	<script src="{% static 'account/plugins/filterzr/jquery.filterizr.min.js' %}"></script>
	<!-- Magnific popup -->
	<script src="{% static 'account/plugins/magnific-popup/dist/jquery.magnific-popup.min.js' %}"></script>
	<!-- Google Map API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgeuuDfRlweIs7D6uo4wdIHVvJ0LonQ6g"></script>
	<script src="{% static 'account/plugins/google-map/gmap.js' %}"></script>
	<!-- wow.min Script -->
	<script src="{% static 'account/plugins/wow/wow.min.js' %}"></script>
	<!-- Custom js -->
	<script src="{% static 'account/js/script.js' %}"></script>

	</body>
</html>
