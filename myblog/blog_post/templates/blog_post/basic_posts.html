{% load static %}
<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="{% static 'blog_post/plugins/themefisher-font/style.css' %}">
    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'blog_post/plugins/bootstrap/bootstrap.min.css' %}">
    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'blog_post/plugins/animate-css/animate.css' %}">
    <!-- Magnific popup css -->
    <link rel="stylesheet" href="{% static 'blog_post/plugins/magnific-popup/dist/magnific-popup.css' %}">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="{% static 'blog_post/plugins/slick-carousel/slick.css' %}">
    <link rel="stylesheet" href="{% static 'blog_post/plugins/slick-carousel/slick-theme.css' %}">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'blog_post/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'blog_post/css/style.css' %}">
</head>

<body id="home" data-spy="scroll" data-target=".navbar-nav" data-offset="80">
<!--
Start Preloader
==================================== -->
<div class="preloader">
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
</div>
<!-- End Preloader
==================================== -->

<!--
Fixed Navigation
==================================== -->
<header class="navigation">
    <div class="s-container">
        <div class="navigate">
            {% block header %}
            {% endblock %}
        </div>
    </div>
</header>
<!--
End Fixed Navigation
==================================== -->
<div class="s-container">
    {% block content %}
    {% endblock %}
</div>
<!-- end Contact Area
========================================== -->
<footer id="footer" class="bg-one">
    <div class="s-container">
        <div class="row wow fadeInUp" data-wow-duration="500ms">
            <div class="col-lg-12">

                <!-- Footer Social Links -->
                <div class="social-icon">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="https://facebook.com/themefisher"><i
                                class="tf-ion-social-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="https://twitter.com/themefisher"><i
                                class="tf-ion-social-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.youtube.com/channel/UCx9qVW8VF0LmTi4OF2F8YdA"><i
                                class="tf-ion-social-youtube"></i></a></li>
                        <li class="list-inline-item"><a href="https://dribbble.com/themefisher"><i
                                class="tf-ion-social-dribbble-outline"></i></a></li>
                        <li class="list-inline-item"><a href="https://pinterest.com/themefisher"><i
                                class="tf-ion-social-pinterest-outline"></i></a></li>
                    </ul>
                </div>
                <!--/. End Footer Social Links -->

            </div> <!-- end col lg 12 -->
        </div> <!-- end row -->
    </div> <!-- end container -->
</footer> <!-- end footer -->

<!--
Essential Scripts
=====================================-->

<!-- Main jQuery -->
<script src="{% static 'blog_post/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 3.1 -->
<script src="{% static 'blog_post/plugins/bootstrap/bootstrap.min.js' %}"></script>
<!-- Slick Carousel -->
<script src="{% static 'blog_post/plugins/slick-carousel/slick.min.js' %}"></script>
<!-- Portfolio Filtering -->
<script src="{% static 'blog_post/plugins/filterzr/jquery.filterizr.min.js' %}"></script>
<!-- Magnific popup -->
<script src="{% static 'blog_post/plugins/magnific-popup/dist/jquery.magnific-popup.min.js' %}"></script>
<!-- Google Map API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgeuuDfRlweIs7D6uo4wdIHVvJ0LonQ6g"></script>
<script src="{% static 'blog_post/plugins/google-map/gmap.js' %}"></script>
<!-- wow.min Script -->
<script src="{% static 'blog_post/plugins/wow/wow.min.js' %}"></script>
<!-- Custom js -->
<script src="{% static 'blog_post/js/script.js' %}"></script>

</body>
</html>
